          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">修改范围：</span><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:600;">团操、精品、私教课程模板</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">1、课程类型：减脂、塑型、增肌、康复、舞蹈、瑜伽</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">可增加课程类型，选择：每个课程只能选择对应一种课程类型</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">2、个性化标签（最多3个，可编辑、增加标签，限制标签字数最多为7个字）</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">注：对于现有课程，更新后，由课程教练，将多选课程分类，自行改为单选</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;"><br></span></p>
